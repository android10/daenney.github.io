<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@daenney" />
{% if page.url %}
  <meta name="twitter:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url | replace:'/index.html','/' }}">
{% endif %}
{% if page.title %}
  <meta name="twitter:title" content="{{ page.title | xml_escape }}" />
{% else %}
  <meta name="twitter:title" content="{{ site.title }}" />
{% endif %}
{% if page.layout == 'post' %}
  <meta name="twitter:description" content="{{ page.content | markdownify | strip_html | strip_newlines | xml_escape | truncate: 200 }}">
{% else %}
  <meta name="twitter:description" content="{{ site.description }}">
{% endif %}
<meta name="twitter:creator" content="@daenney">
